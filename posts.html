<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пости</title>
    <link rel="stylesheet" href="style.css">
     <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="posts.html">Пости</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Клуби</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Наші пости</h1>
        
    </main>
      <div class="post-form">
        <h1>Создать новый пост</h1>
        <form action="/submit-post" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Заголовок поста" required><br>
            <textarea name="content" rows="5" placeholder="Содержимое поста" required></textarea><br>
            <input type="file" name="image" accept="image/*"><br>
            <button type="submit">Опубликовать</button>
        </form>
    </div>
    <footer>
        <p>© 2024 СТУПЕНЬКИ </p>
    </footer>
</body>
</html>
